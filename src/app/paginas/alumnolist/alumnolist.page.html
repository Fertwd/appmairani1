<app-header titulo="alumno list"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let alumno of Elementos">
      <ion-thumbnail slot="start">
        <img 
          [src]="alumno.imagename" 
          style="width: 100px; height: 100px;" 
        />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ alumno.name }}</h2>
        <p>Email: {{ alumno.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
