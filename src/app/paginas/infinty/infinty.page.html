<app-header [titulo]="'infinite scroll'"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let e of datos; let i=index">
      <ion-label>Elemento {{i + 1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
