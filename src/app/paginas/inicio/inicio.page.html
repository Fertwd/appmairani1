<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/card">Card</ion-button>
  <ion-button routerLink="/chip">Chip</ion-button>
  <ion-button routerLink="/checkbox">Checkbox</ion-button>
  <ion-button routerLink="/fab">Fab</ion-button>
  <ion-button routerLink="/datetime">Date Time</ion-button>
  <ion-button routerLink="/grid">Grid</ion-button>
  <ion-button routerLink="/infinty">Infinite Scroll</ion-button>


<ion-list>
  <ion-item *ngFor="let e of Elementos"
    [routerLink]="e.redirecTo" detail>
    <ion-icon [name]="e.icon" 
    color="tertiary" slot="start">
    </ion-icon>{{e.name}}
  </ion-item>  
</ion-list>

</ion-content>
